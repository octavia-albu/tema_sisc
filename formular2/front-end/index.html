<html>

<head>
    <meta charset="UTF-8">
    <title>Abonament Netflix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link href="https://fonts.googleapis.com/css?family=Arya" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/materialize.min.css" />
    <link rel="stylesheet" href="assets/css/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/form.css" />
    
</head>

<body>
    <div id="form-bg" class="formular bg">

        <form id="register_form" class="bgformular formwidth center-align" class="form-signin">
            <name="register_form" id="register_form" enctype="multipart/form-data">
                <div class="textform">
                    <h2 class="form-signin-heading flow-text">Achizitionare abonament Netflix</h2>
                    <hr>
                </div>

                <div id="errors-container" class="errors-container"></div>

                <div class="input-field">
                    <input type="text" id="nume" name="nume" class="form-control validate"><br></br>
                    <label for="nume">Nume
                        <span class="red-text"> *</span>
                    </label>
                </div>

                <div class="input-field">
                    <input type="text" id="prenume" name="prenume" class="form-control validate"><br></br>
                    <label for="prenume">Prenume
                        <span class="red-text"> *</span>
                    </label>
                </div>

                <div class="input-field">
                    <input type="text" id="telefon" name="telefon" class="form-control validate"><br></br>
                    <label for="telefon">Telefon
                        <span class="red-text"> *</span>
                    </label>
                </div>

                <div class="input-field">
                    <input type="text" id="email" name="email" class="form-control validate"><br></br>
                    <label for="email">Email
                        <span class="red-text"> *</span>
                    </label>
                </div>

                <div class="input-field">
                    <input type="text" id="facebook" name="facebook" class="form-control validate"><br></br>
                    <label for="facebook">Link Facebook
                        <span class="red-text"> *</span>
                    </label>
                </div>

                <div class="input-field">
                    <input type="text" id="abonament" name="abonament" class="form-control validate"><br></br>
                    <label for="abonament">Tip abonament
                        <span class="red-text"> *</span>
                    </label>
                </div>

                <div class="input-field">
                    <input type="text" id="nrCard" name="nrCard" class="form-control validate"><br></br>
                    <label for="nrCard">Numar Card
                        <span class="red-text"> *</span>
                    </label>
                </div>

                <div class="input-field">
                    <input type="text" id="cvv" name="cvv" class="form-control validate"><br></br>
                    <label for="cvv">CVV
                        <span class="red-text"> *</span>
                    </label>
                </div>

                <div class="input-field">
                    <input type="number" id="varsta" name="varsta" class="form-control validate"><br></br>
                    <label for="varsta">Varsta
                        <span class="red-text"> *</span>
                    </label>
                </div>

                <div class="input-field">
                    <input type="text" id="cnp" name="cnp" class="form-control validate"><br></br>
                    <label for="cnp">CNP
                        <span class="red-text"> *</span>
                    </label>
                </div>

                <div class="submit">
                    <input type="submit" name="submit" id="regbutton" class="btn btn-lg btn-primary btn-block"
                        value="ÃŽnscriere">

                </div>

        </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--Aici se importa axios si toastr care arunca erorile-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"> </script>
</body>

</html>
